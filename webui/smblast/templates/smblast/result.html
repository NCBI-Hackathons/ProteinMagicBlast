<!doctype html>
<html lang="en">
  <head>
    <title>Super Magic BLAST</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://www.ncbi.nlm.nih.gov/projects/msaviewer/js/multialign.js"></script>
  </head>
  <body>

    {% load static %}

    <a href="/smblast/" class="float-left"><img src="{% static "smblast/img/logo.png" %}" class="img-fluid"></a>

    <div class="card">
      <div class="card-body">
        <div class="alert alert-success" role="alert">We have a result for you!</div>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="20" readonly>{{result}}</textarea>
        <a class="btn btn-primary my-3" role="button" href="{{result_url}}" style="button">Download result file</a>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div id='some-id' class='MultiAlignViewerApp' data-autoload>
          <a href='?embedded=true&url={{result_url}}'><a>
        </div>
      </div>
    </div>

  </body>
</html>
